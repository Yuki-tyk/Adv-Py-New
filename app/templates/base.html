<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and JS-->
    <link rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Include the jQuery library -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Internal CSS-->
    <link rel="stylesheet" href="/static/css/baseButton.css">
    <link rel ="stylesheet" href="/static/css/baseStyle.css">
    <link rel="stylesheet" href="static/css/inputFormat.css">
    <link rel ="stylesheet" href="/static/css/activity.css">

    <link rel="icon" href="static/img/logo.png" type="image/png">
    <title>Tripping - {% block title %}{% endblock title %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" data-spy="affix" data-offset-top="197">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="img-fluid mx-auto d-block" alt="Logo" style="max-width: 100%; height: auto; width: 40px;">
        <a class="navbar-brand" href="/home">Tripping</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AllTrip">Trips</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/temp">Analysis</a>
                </li> -->
            </ul>
        </div>
        <a class="nav-link" href={{ url_for('logout_page')}}>
            <button type="button" class="btn btn-info">Log out</button>
        </a>
    </nav>
    
    <div class="empty lines">
        <br/>
        <br/>
        <br/>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages%}
                <!-- NOT WORKING FOR NOW -->
                <!-- {% if message[0].startswith("['") and message[0].endswith("]'") %}
                    {% set trimmed_message = message[2:-2] %}
                {% else %}
                    {% set trimmed_message = message %}
                {% endif %} -->
                <button type="button" class="alert alert-{{category}} col-12 custom-alert" data-dismiss="alert" aria-label="Close">
                    <p class="text-left">{{ trimmed_message }}</p>
                </button>
            {% endfor %}
        {% endif%}
    {% endwith %}
   

    <div class="container-fluid content">
        <br/>
        {% block content %}
        {% endblock %}
    </div>

    <button class="floating-button">+</button>

    <div class="submenu" id="submenu">
        <a class="nav-link" href="/editTrip">
            <button>+ Trip</button>
        </a>

        <a class="nav-link" href="#" data-toggle="modal" data-target="#selectTripModal">
            <button id="addEventButton">+ Event</button>
        </a>
        <a class="nav-link" href="/editTransaction">
            <button id="addTransactionButton">+ Transaction</button>
        </a>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="selectTripModal" tabindex="-1" role="dialog" aria-labelledby="selectTripModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="selectTripModalLabel">Select Trip</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <button type="button" class="list-group-item trip-button" onclick="selectTrip('Trip 1')">Trip 1</button>
                        <button type="button" class="list-group-item trip-button" onclick="selectTrip('Trip 2')">Trip 2</button>
                        <button type="button" class="list-group-item trip-button" onclick="selectTrip('Trip 3')">Trip 3</button>
                        <!-- Add more buttons for additional trips -->
                    </ul>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="redirectToEditEvent()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var submenu = document.getElementById("submenu");
        var floatingButton = document.querySelector(".floating-button");

        floatingButton.addEventListener("mouseenter", function () {
            submenu.style.display = "block";
        });

        submenu.addEventListener("mouseleave", function () {
            submenu.style.display = "none";
        });
    </script>

    <script>
        $(document).ready(function() {
        // Calculate the offset based on the height of the fixed navbar
        var navbarHeight = $('#navbar').outerHeight();

        // Affix the navbar
        $('#navbar').affix({
            offset: {
            top: navbarHeight
            }
        });
        });
  </script> 

    <script>
        // Select all the alert buttons
        var alertButtons = document.querySelectorAll('.alert');

        // Loop through each alert button
        alertButtons.forEach(function(button) {
            // Set initial opacity to 1
            button.style.opacity = '1';

            // Fade out the alert button gradually
            setTimeout(function() {
            button.style.transition = 'opacity 0.5s';
            button.style.opacity = '0';
            setTimeout(function() {
                button.remove();
            }, 500); // Remove the button after the fade-out transition ends (0.5s)
            }, 5000); // Display the button for 5 seconds before starting the fade-out
        });
    </script>

    <script>
        function selectTrip(tripName) {
            // Remove 'active' class from all trip buttons
            $('.list-group-item.trip-button').removeClass('active');
        
            // Add 'active' class to the clicked button
            $(event.target).addClass('active');
        }

        function redirectToEditEvent() {
            var selectedTrip = $('.list-group-item.active').text();
            if (selectedTrip) {
                // Redirect to the edit event page with the selected trip as a query parameter
                console.log(selectedTrip);
                window.location.href = "editEvent"; //selectedTrip
            }
        }
    </script>

    <script>
        $(document).ready(function() {
            $('.submenu button').click(function() {
                var buttonId = $(this).attr('id');
                if (buttonId === 'addEventButton') {
                    // Handle add event button click
                    console.log("add event button clicked");
                    getTripData();
                }
                else if (buttonId === 'addTransactionButton') {
                    // Handle add transaction button click
                    getTripData();
                }
            });
        });

        function getTripData() {
            $.ajax({
                url: '/get_trip_data',  // Flask route to retrieve trip data
                type: 'GET',
                success: function(data) {
                    // Handle the retrieved trip data
                    console.log(data);
                    // You can update the UI or perform other operations with the trip data
                },

                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>


</body>

</html>
